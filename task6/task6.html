<body>
<!--nav-->
<div class="nav clearfix">

        <div class="nav_left">
            <img src="image/logo.png" alt="logo"/>

        </div>
        <ul class="nav_right">
            <li class="nav_ss"><a href="javascript:;" class="nav_s">首页</a></li><li><a href="javascript:;">最新活动</a></li><li><a href="javascript:;">项目介绍</a></li><li><a href="javascript:;">爱心社区</a></li><li><a href="javascript:;">关于我们</a></li><li><a href="javascript:;"  class="nav_s">

</div>
<!-- banner-->
<div class="banner clearfix">

        <img src="image/banner_img.jpg" alt=""/>

        <p class="banner_t">time of new life</p>

        <p class="banner_nn">体验新生活，享受新生活</p>
        <button class="btn">开始体验</button>
    </div>
</div>
<!--content-->
<div class="content clearfix">
    <div class="content_top">
        <div class="one">
            <img src="image/round_icon.png" alt=""/>
            <p>打造全新世界观，让你更</p>
            <p>&nbsp;&nbsp;&nbsp;爱你的生活</p>
        </div>
        <div class="one">
            <img src="image/flag_icon.png" alt=""/>
            <p>丰富多彩的公益活动，发</p>
            <p>&nbsp;挥新世界的主人公意识</p>
        </div>
        <div class="one">
            <img src="image/flower_icon.png" alt=""/>
            <p>时尚的新理念，超前体验</p>
            <p>&nbsp;&nbsp;&nbsp;未知的生活</p>
        </div>
        <div class="one ">
            <img src="image/four_icon.png" alt=""/>

            <p class="r">&nbsp;&nbsp;&nbsp;全新的世界观</p>
        </div>




    </div>
    <div class="content_center">

            <img src="image/big_logo.png" alt=""/>
            <p>关于新世界，你不知道的还有什么？</p>
        </div>
    </div>
    <div class="content_bottom">
        <div class="three">
            <img src="image/search_bac.jpg" alt=""/>
            <h3>查找新世界城市活动信息</h3>
            <p></p>
            <h5>每个城市的有不同的活动信息，请自主查询您所需要了解的城市</h5>
            <div class="t_select1">
                <select name="country" >
                    <option selected="selected">国家</option>
                    <option value="中国">中国</option>
                    <option value="美国">美国</option>
                </select>
            </div>
            <div class="t_select2">
                <select name="province" >
                    <option selected="selected">省份</option>
                    <option value="">北京市</option>
                    <option value="">上海市</option>
                    <option value="">河南省</option>
                    <option value="">河北省</option>
                    <option value="">陕西省</option>
                </select>
            </div>
            <div class="t_select3">
                <select name="city" >
                    <option selected="selected">城市</option>
                    <option value="">南京</option>
                    <option value="">南阳</option>
                </select>
            </div>
            <button class="btn">
                搜  索
            </button>
        </div>

</div>
